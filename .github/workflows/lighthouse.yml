name: "PR Check: Lighthouse CI"

on:
  pull_request:
    paths:
      - 'packages/web/**'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install and build docs
        working-directory: docs
        run: |
          npm install
          npm run build

      - name: Run Lighthouse
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configJson: |
            {
              "ci": {
                "collect": {
                  "staticDistDir": "docs/dist",
                  "url": [
                    "http://localhost/",
                    "http://localhost/docs/getting-started/"
                  ]
                },
                "assert": {
                  "assertions": {
                    "categories:performance": ["warn", { "minScore": 0.8 }],
                    "categories:accessibility": ["error", { "minScore": 0.9 }],
                    "categories:best-practices": ["warn", { "minScore": 0.8 }],
                    "categories:seo": ["warn", { "minScore": 0.8 }]
                  }
                }
              }
            }

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const links = ${{ steps.lighthouse.outputs.links }};

            if (!results || results.length === 0) {
              console.log('No Lighthouse results found');
              return;
            }

            const score = (v) => Math.round(v * 100);
            const emoji = (v) => v >= 0.9 ? 'ðŸŸ¢' : v >= 0.5 ? 'ðŸŸ¡' : 'ðŸ”´';

            let body = '## ðŸ”¦ Lighthouse Results\n\n';
            body += '| Page | Performance | Accessibility | Best Practices | SEO |\n';
            body += '|------|-------------|---------------|----------------|-----|\n';

            for (const result of results) {
              const cat = result.summary;
              const url = new URL(result.url).pathname || '/';
              body += `| \`${url}\` `;
              body += `| ${emoji(cat.performance)} ${score(cat.performance)} `;
              body += `| ${emoji(cat.accessibility)} ${score(cat.accessibility)} `;
              body += `| ${emoji(cat['best-practices'])} ${score(cat['best-practices'])} `;
              body += `| ${emoji(cat.seo)} ${score(cat.seo)} |\n`;
            }

            if (Object.keys(links).length > 0) {
              body += '\nðŸ“Š [Full Report](' + Object.values(links)[0] + ')\n';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });
            const existing = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('ðŸ”¦ Lighthouse Results')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }
