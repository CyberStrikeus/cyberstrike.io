# Build and publish Bolt (mcp-kali) Docker image to GitHub Container Registry
#
# Triggers:
#   - Push to main branch (changes in packages/mcp-kali/)
#   - Manual dispatch
#   - Release published
#
# Publishes to: ghcr.io/cyberstrike/bolt:latest (and :vYYYY.M.DD on release)

name: "Bolt: Build & Publish Docker Image"

on:
  push:
    branches: [main]
    paths:
      - "packages/mcp-kali/**"
      - ".github/workflows/release-bolt.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cyberstrikeus/bolt

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For releases: use the tag directly (CalVer: v2026.2.7 -> 2026.2.7)
            type=raw,value={{tag}},enable=${{ github.event_name == 'release' }}
            # For main branch: use 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For manual dispatch: use input tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./packages/mcp-kali
          file: ./packages/mcp-kali/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Make package public
        continue-on-error: true
        run: |
          echo "Setting package visibility to public..."
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/CyberStrikeus/packages/container/bolt \
            -f visibility='public' || echo "Note: Could not set visibility (may already be public or need manual setup)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output image info
        run: |
          echo "## Bolt Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
