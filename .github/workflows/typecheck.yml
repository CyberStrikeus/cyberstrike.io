name: "PR Check: TypeScript Validation"

on:
  pull_request:
  workflow_dispatch:

jobs:
  typecheck:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Run typecheck
        run: bun typecheck
