name: "PR Check: Code Coverage"

on:
  pull_request:
  push:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Setup Git Identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Generate models snapshot
        working-directory: packages/cyberstrike
        run: |
          bun -e "
            const json = await fetch('https://models.dev/api.json').then(x => x.text())
            await Bun.write('src/provider/models-snapshot.ts',
              '// Auto-generated for CI\nexport const snapshot = ' + json + ' as const\n')
            console.log('Generated models-snapshot.ts')
          "

      - name: Run tests with coverage
        working-directory: packages/cyberstrike
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=./coverage
        env:
          CI: true
          CYBERSTRIKE_DISABLE_SHARE: "true"
          CYBERSTRIKE_DISABLE_LSP_DOWNLOAD: "true"
          CYBERSTRIKE_DISABLE_DEFAULT_PLUGINS: "true"
          CYBERSTRIKE_EXPERIMENTAL_DISABLE_FILEWATCHER: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: packages/cyberstrike/coverage/lcov.info
          flags: unit-tests
          fail_ci_if_error: false
          verbose: true
